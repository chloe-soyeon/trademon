<script th:inline="javascript">
    // üë§ Î°úÍ∑∏Ïù∏ Ïó¨Î∂Ä ÌôïÏù∏ (ÏÑ∏ÏÖò Í∞í Í∏∞Î∞ò)
    const isLoggedIn = [[${session.SS_USER_EMAIL != null}]];

    function toggleScrap(elem) {
    if (!isLoggedIn) {
    Swal.fire({
    icon: 'warning',
    title: 'Î°úÍ∑∏Ïù∏ ÌõÑ Ïù¥Ïö©Ìï¥Ï£ºÏÑ∏Ïöî üòä',
    text: 'Ïä§ÌÅ¨Îû©ÏùÄ Î°úÍ∑∏Ïù∏Ìïú ÏÇ¨Ïö©ÏûêÎßå ÏÇ¨Ïö©Ìï† Ïàò ÏûàÏñ¥Ïöî!',
    confirmButtonColor: '#1c2e61'
});
    return;
}

    const newsId = elem.getAttribute("data-id");
    const noteBox = document.getElementById("note-box-" + newsId);
    elem.classList.toggle("active");
    noteBox.classList.toggle("d-none");
}

    function saveNote(btn) {
    if (!isLoggedIn) {
    Swal.fire({
    icon: 'warning',
    title: 'Î°úÍ∑∏Ïù∏ ÌõÑ Ïù¥Ïö©Ìï¥Ï£ºÏÑ∏Ïöî üòä',
    text: 'Ïä§ÌÅ¨Îû©ÏùÄ Î°úÍ∑∏Ïù∏Ìïú ÏÇ¨Ïö©ÏûêÎßå ÏÇ¨Ïö©Ìï† Ïàò ÏûàÏñ¥Ïöî!',
    confirmButtonColor: '#1c2e61'
});
    return;
}

    const newsId = btn.dataset.id;
    const title = btn.dataset.title;
    const url = btn.dataset.url;
    const note = document.getElementById("note-" + newsId).value;

    const payload = {
    newsId: newsId,
    title: title,
    url: url,
    note: note
};

    fetch('/news/scrap', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify(payload)
}).then(res => {
    if (res.status === 200) {
    Swal.fire({
    icon: 'success',
    title: 'Ïä§ÌÅ¨Îû© ÏôÑÎ£å!',
    text: 'Ï¶êÍ≤®Ï∞æÍ∏∞ Î™©Î°ùÏóêÏÑú ÌôïÏù∏Ìï† Ïàò ÏûàÏñ¥Ïöî.',
    confirmButtonColor: '#1c2e61'
});
} else {
    Swal.fire({
    icon: 'error',
    title: 'Ïã§Ìå®',
    text: 'Ïä§ÌÅ¨Îû© Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.',
    confirmButtonColor: '#1c2e61'
});
}
});
}
</script>
