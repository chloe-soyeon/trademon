<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trade Mon | 뉴스</title>
  <link rel="shortcut icon" type="/images/head_logo.png" href="/images/logos/head_logo.png"/>
  <link rel="stylesheet" href="/css/styles.min.css"/>
  <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
  <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
  <!-- head 태그 안쪽에 SweetAlert2 추가 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>



  <style>
    /* 🔍 자동완성 검색창 스타일 */
    .search-wrapper {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }




    #suggestions div {
      padding: 10px 16px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    #suggestions div:hover {
      background-color: #f1f1f1;
    }

    @media (max-width: 576px) {
      #corpName {
        font-size: 0.9rem;
        padding: 10px 12px;
        padding-left: 40px;
      }
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: auto;
    }

    .page-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .body-wrapper {
      flex: 1;
      overflow-y: auto;
    }



    .tv-lightweight-charts table,
    .tv-lightweight-charts td {
      border: none !important;
      padding: 0 !important;
      margin: 0 !important;
      border-spacing: 0 !important;
    }

    .tv-lightweight-charts canvas {
      display: block;
      box-sizing: border-box;
    }

    .card-header {
      padding: var(--bs-card-cap-padding-y) var(--bs-card-cap-padding-x);
      margin-bottom: 0;
      color: var(--bs-card-cap-color);
      background-color: var(--bs-card-cap-bg);
      border-bottom: var(--bs-card-border-width) solid var(--bs-card-border-color);
    }
    #searchInput {
      width: 100%;
      padding: 12px 16px;
      padding-left: 42px;
      border: 1px solid #ced4da;
      border-radius: 50px;
      font-size: 1rem;
      background-color: #fff;
      background-image: url("https://www.svgrepo.com/show/7109/search.svg");
      background-repeat: no-repeat;
      background-position: 12px center;
      background-size: 20px 20px;
      transition: all 0.2s ease-in-out;
    }
    #searchInput:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.15rem rgba(13, 110, 253, 0.25);
      outline: none;
    }
    .news-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      margin-top: 20px;
      position: relative;
    }
    .news-card {
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }


    .bookmark-btn {
      position: absolute;
      right: 15px;
      top: 15px;
      font-size: 20px;
      cursor: pointer;
      color: #ccc;
    }

    .bookmark-btn.active {
      color: gold;
    }

    .note-box {
      margin-top: 10px;
      background-color: #f8f9fa;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .note-box textarea {
      width: 100%;
      height: 70px;
      resize: none;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      font-size: 14px;
      background-color: white;
      box-sizing: border-box;
    }

    .save-btn {
      display: block;
      margin-top: 8px;
      margin-left: auto;
      background-color: #1c2e61;
      border: none;
      color: white;
      padding: 6px 14px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .save-btn:hover {
      background-color: #122048;
    }

    .note-content {
      background-color: #f1f3f5;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      margin-top: 10px;
    }
    .bookmark-btn {
      position: absolute;
      right: 15px;
      top: 15px;
      font-size: 20px;
      cursor: pointer;
      color: gold;
    }

    .user-greeting {
      color: #273C6E;
      font-size: 1.1rem;
      line-height: 1.3;
    }

    /* 모바일일 때 상태 메시지 숨김 */
    @media (max-width: 480px) {
      .user-greeting {
        font-size: 0.85rem;
      }

      .user-status-msg {
        display: none;
      }
    }




  </style>
</head>

<body>
<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
  <!-- Sidebar Start -->
  <aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div>
      <div class="brand-logo d-flex align-items-center justify-content-center" style="
    padding-top: 1rem;">
        <a href="/user/index" class="text-nowrap logo-img">
          <img src="/images/logos/TradeMon_Logo.png" alt=""/>
        </a>
        <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
          <i class="ti ti-x fs-8"></i>
        </div>
      </div>
      <!-- Sidebar navigation-->
      <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
        <ul id="sidebarnav">
          <li class="nav-small-cap">
            <i class="ti ti-dots nav-small-cap-icon fs-6"></i>
            <!--              <span class="hide-menu">Home</span>-->
          </li>
          <li class="sidebar-item">
            <a class="sidebar-link" href="/dashboard" aria-expanded="false">
                <span>
                  <iconify-icon icon="solar:clipboard-list-bold" class="fs-6"></iconify-icon>
                </span>
              <span class="hide-menu">마이페이지</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a class="sidebar-link" href="/stock/view" aria-expanded="false" aria-current="page">
    <span>
      <iconify-icon icon="solar:graph-up-bold" class="fs-6"></iconify-icon>
    </span>
              <span class="hide-menu">주식</span>
            </a>
          </li>

          <li class="sidebar-item">
            <a class="sidebar-link  " href="/coin/view" aria-expanded="false">
                <span>
                  <iconify-icon icon="solar:wallet-money-bold-duotone" class="fs-6"></iconify-icon>
                </span>
              <span class="hide-menu">암호화폐</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a class="sidebar-link active" href="/news" aria-expanded="false">
                <span>
                  <iconify-icon icon="solar:bill-list-bold-duotone" class="fs-6"></iconify-icon>
                </span>
              <span class="hide-menu">뉴스</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a class="sidebar-link" href="/word/search" aria-expanded="false">
                <span>
                  <iconify-icon icon="solar:bookmark-circle-bold" class="fs-6"></iconify-icon>
                </span>
              <span class="hide-menu">용어 사전</span>
            </a>
          </li>
        </ul>
      </nav>
      <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
  </aside>
  <!--  Sidebar End -->
  <!--  Main wrapper -->
  <div class="body-wrapper">
    <!--  Header Start -->
    <header class="app-header">
      <nav class="navbar navbar-expand-lg navbar-light">
        <ul class="navbar-nav">
          <li class="nav-item d-block d-xl-none">
            <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse" href="javascript:void(0)">
              <i class="ti ti-menu-2"></i>
            </a>
          </li>
        </ul>
        <div class="navbar-collapse justify-content-end px-0" id="navbarNav">


          <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">

            <!-- 로그인된 경우 -->
            <li th:if="${session.SS_USER_NAME != null}" class="d-flex align-items-center">
              <div class="me-2 fw-bold user-greeting">
                <span th:text="${session.SS_USER_NAME}">사용자</span>님 ✨
                <span class="user-status-msg">슬기로운 투자 생활 중!</span>
              </div>
              <a href="/user/logout" class="btn btn-outline-danger">로그아웃</a>
            </li>


            <!-- 로그인 안 된 경우 -->
            <li th:if="${session.SS_USER_NAME == null}">
              <a href="/user/login" class="btn btn-primary me-2">로그인</a>
            </li>
          </ul>

        </div>
      </nav>
    </header>
    <!--  Header End -->
    <div class="container-fluid" style="padding-top: 10rem;">
      <div class="card">
        <div class="card-body">

          <!-- 통합된 UI 코드 시작 -->
          <div class="row">
            <div class="col-md-12">
              <div class="card mb-3">
                <div class="card-header">
                  <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
                    <h2>📌 스크랩한 뉴스 목록</h2>
                    <!-- 📌 오른쪽: 스크랩 목록 버튼 -->
                    <a href="/news"
                       class="btn btn-primary me-2"
                       style="white-space: nowrap;">
                      ← 뉴스 검색으로 돌아가기
                    </a>
                  </div>



                </div>
                <!-- 결과 표시 -->

                <div th:if="${scrapList != null}">
                  <div th:each="news : ${scrapList}" class="news-card" th:attr="id=${news.newsId}">
                    <!-- 🟡 별 버튼 (스크랩 취소) -->
                    <div class="bookmark-btn" th:attr="data-id=${news.newsId}" onclick="removeScrap(this)">★</div>

                    <div>
                      <strong th:text="${news.title}">뉴스 제목</strong>
                    </div>
                    <div class="mt-2">
                      <a th:href="${news.url}" target="_blank" class="btn btn-outline-primary btn-sm">원문 보기</a>
                    </div>
                    <div class="note-content" th:if="${news.note != null and !#strings.isEmpty(news.note)}">
                      <strong>📝 메모:</strong>
                      <div th:text="${news.note}">메모 내용</div>
                    </div>
                  </div>
                </div>

                <div th:if="${scrapList == null or #lists.isEmpty(scrapList)}">
                  <p class="text-muted">아직 스크랩한 뉴스가 없습니다.</p>
                </div>
              </div>



            </div>
          </div>
        </div>

        <!-- 통합된 UI 코드 끝 -->


      </div>
    </div>
  </div>
</div>
</div>
<script src="/libs/jquery/dist/jquery.min.js"></script>
<script src="/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="/libs/apexcharts/dist/apexcharts.min.js"></script>
<script src="/libs/simplebar/dist/simplebar.js"></script>
<script src="/js/sidebarmenu.js"></script>
<script src="/js/app.min.js"></script>
<!--<script src="/js/dashboard.js"></script>-->
<script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
<script>
  function removeScrap(elem) {
    const newsId = elem.getAttribute("data-id");

    fetch('/news/delete', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ newsId: newsId })
    }).then(res => {
      if (res.status === 200) {
        Swal.fire({
          icon: 'success',
          title: '스크랩 삭제 완료!',
          confirmButtonColor: '#1c2e61'
        });
        document.getElementById(newsId).remove();
      } else {
        Swal.fire({
          icon: 'error',
          title: '삭제 실패',
          text: '다시 시도해 주세요.',
          confirmButtonColor: '#1c2e61'
        });
      }
    });
  }
</script>

</body>

</html>
