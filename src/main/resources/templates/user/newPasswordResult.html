<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정 결과 | Trade Mon</title>
    <link rel="shortcut icon" type="image/x-icon" href="/images/logos/head_logo.png"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/jquery-3.6.0.min.js"></script>

    <script th:inline="javascript">
        $(document).ready(function () {
            const msg = /*[[${msg}]]*/ '비밀번호가 재설정되었습니다.';

            Swal.fire({
                icon: 'success',
                title: '비밀번호 재설정 완료',
                text: msg,
                confirmButtonText: '로그인',
                confirmButtonColor: '#273C6E'
            }).then(() => {
                window.location.href = "/user/login";
            });

            $("#btnLogin").on("click", function () {
                location.href = "/user/login";
            });
        });
    </script>

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Pretendard', sans-serif;
        }

        .login-container {
            display: flex;
            height: 100vh;
        }

        .login-left, .login-right {
            flex: 1;
            padding: 3rem 5rem;
            position: relative;
        }

        .login-left {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .login-logo {
            position: absolute;
            top: 1rem;
            left: 1rem;
        }

        .login-content {
            max-width: 400px;
            width: 100%;
        }

        .login-content h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #273C6E;
        }

        .login-content h5 {
            margin-top: 0.8rem;
            margin-bottom: 4rem;
            color: #273C6E;
        }

        .login-form input {
            height: 50px;
            font-size: 1rem;
        }

        .btn-primary {
            background-color: #273C6E;
            border: none;
        }

        .btn-outline-primary {
            border-color: #273C6E;
            color: #273C6E;
        }

        .login-right {
            background: url('/images/login-bg.png') no-repeat center center;
            background-size: cover;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .login-right img {
            max-width: 400px;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }

            .login-right {
                display: none;
            }

            .login-left {
                align-items: center;
                padding: 2rem;
            }

            .login-logo {
                position: static;
                margin-bottom: 2rem;
            }
        }
        .find-links {
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-left">
        <div class="login-logo">
            <a href="/user/index">
                <img src="/images/logos/TradeMon_Logo.png" alt="로고" style="width: 110px;">
            </a>
        </div>

        <div class="login-content">
            <h1>비밀번호 재설정</h1>
            <h5>새로운 비밀번호를 입력해주세요</h5>
            <form class="login-form" id="f">
                <div class="mb-3">
                    <label for="password" class="form-label">새 비밀번호*</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="비밀번호 입력" disabled>
                </div>
                <div class="mb-3">
                    <label for="password2" class="form-label">비밀번호 확인*</label>
                    <input type="password" name="password2" class="form-control" id="password2" placeholder="비밀번호 재입력" disabled>
                </div>
                <div class="d-grid gap-2">
                    <button type="button" id="btnLogin" class="btn btn-primary">로 그 인</button>

                    <a href="/user/userRegForm" class="btn btn-outline-primary">회원 가입</a>

                    <!--                    <button type="button" class="btn btn-outline-primary" >회원 가입</button>-->
                </div>
            </form>


        </div>
    </div>

    <div class="login-right">
        <img src="/images/logos/TradeMon_WhiteLogo.png" alt="TradeMon 로고">
    </div>
</div>
</body>
</html>
