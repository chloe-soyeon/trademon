<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 찾기 | Trade Mon</title>
    <link rel="shortcut icon" type="../images/head_logo.png" href="/images/logos/head_logo.png"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        // HTML로딩이 완료되고, 실행됨
        $(document).ready(function () {

            // 로그인 화면 이동
            $("#btnLogin").on("click", function () { // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
                location.href = "/user/login";
            })

            // 아이디 찾기
            $("#btnSearchUserId").on("click", function () {
                let f = document.getElementById("f"); // form 태그

                if (f.userName.value === "") {
                    alert("이름을 입력하세요.");
                    f.userName.focus();
                    return;
                }

                if (f.userPnum.value === "") {
                    alert("휴대폰 번호를 입력하세요.");
                    f.userPnum.focus();
                    return;
                }

                f.method = "post"; // 아이디 찾기 정보 전송 방식
                f.action = "/user/searchUserEmailProc" // 아이디 찾기 URL

                f.submit(); // 아이디 찾기 정보 전송하기
            })


        })

    </script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Pretendard', sans-serif;
        }

        .login-container {
            display: flex;
            height: 100vh;
        }

        .login-left, .login-right {
            flex: 1;
            padding: 3rem 5rem;
            position: relative;
        }

        .login-left {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* 로고를 상단에 고정 */
        .login-logo {
            position: absolute;
            top: 1rem;
            left: 1rem;
        }

        .login-content {
            max-width: 400px;
            width: 100%;
        }

        .login-content h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #273C6E;
        }

        .login-content h5 {
            margin-top: 0.8rem;
            margin-bottom: 4rem;

            color: #273C6E;
        }

        .login-form input {
            height: 50px;
            font-size: 1rem;
        }

        .btn-primary {
            background-color: #273C6E;
            border: none;
        }

        .btn-outline-primary {
            border-color: #273C6E;
            color: #273C6E;
        }

        .login-right {
            background: url('/images/login-bg.png') no-repeat center center;
            background-size: cover;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .login-right img {
            max-width: 400px;
            margin-bottom: 1rem;
        }

        .login-right h2 {
            font-size: 2rem;
            font-weight: bold;
        }

        .login-right p {
            font-size: 1rem;
            opacity: 0.8;
        }

        .find-links {
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: 1rem;
            text-align: center;
        }

        .find-links a {
            color: #273C6E;
            text-decoration: none;
            margin: 0 5px;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }

            .login-right {
                display: none;
            }

            .login-left {
                align-items: center;
                padding: 2rem;
            }

            .login-logo {
                position: static;
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>

<div class="login-container">
    <!-- 왼쪽 로그인 폼 -->
    <div class="login-left">
        <div class="login-logo">
            <a href="/user/index">
                <img src="/images/logos/TradeMon_Logo.png" alt="로고" style="width: 110px;">
            </a>
        </div>

        <div class="login-content">
            <h1>이메일 찾기</h1>
            <h5>Trade Mon과의 여정을 시작해보세요</h5>
            <form class="login-form" id="f">
                <div class="mb-3">
                    <label for="name" class="form-label" >이름*</label>
                    <input type="text" name="userName" class="form-control" id="name" placeholder="이름을 입력하세요">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">휴대폰 번호*</label>
                    <input type="text" name="userPnum"  class="form-control" id="phone" placeholder="01012345678">
                </div>
                <div class="d-grid gap-2">
                    <button type="button" id="btnSearchUserId" class="btn btn-primary">이메일 찾기</button>

                    <a href="/user/userRegForm" class="btn btn-outline-primary">회원 가입</a>

                    <!--                    <button type="button" class="btn btn-outline-primary" >회원 가입</button>-->
                </div>
            </form>

            <div class="find-links mt-3">
                <a href="/user/searchPassword">비밀번호 찾기</a>
            </div>
        </div>
    </div>

    <!-- 오른쪽 이미지 -->
    <div class="login-right">
        <img src="/images/logos/TradeMon_WhiteLogo.png" alt="TradeMon 로고">
    </div>
</div>

</body>
</html>
