<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>회원가입 | Trade Mon</title>
  <link rel="shortcut icon" type="../images/head_logo.png" href="/images/logos/head_logo.png"/>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- SweetAlert2 CSS & JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="/css/userRegForm.css">
  <script src="/js/userRegForm.js"></script>
</head>
<body>

<div class="login-container">
  <!-- 왼쪽 회원가입 폼 -->
  <div class="login-left" style="padding-top: 7rem;">
    <div class="login-logo">
      <a href="/user/index">
      <img src="/images/logos/TradeMon_Logo.png" alt="로고" style="width: 110px;">
      </a>
    </div>

    <div class="signup-content">
      <h1>회원가입</h1>
      <h5>Trade Mon에서 만나는 슬기로운 투자생활</h5>

      <form id="f" method="post" onsubmit="return false;">
        <!-- 이메일 -->
        <div class="mb-3">
          <label for="email" class="form-label">이메일*</label>
          <div class="d-flex justify-content-between align-items-center">
            <input type="email" name="userEmail" class="form-control me-2" id="email" placeholder="mail@example.com">
            <button class="btn btn-dark-rounded" id="btnEmailCheck" type="button">중복 확인</button>
          </div>
        </div>

        <!-- 이메일 인증 -->
        <div class="mb-3">
          <label for="emailAuth" class="form-label">이메일 인증*</label>
          <div class="d-flex justify-content-between align-items-center">
            <input type="text" name="authNumber" class="form-control me-2" id="emailAuth" placeholder="인증번호">
            <button class="btn btn-dark-rounded" id="btnEmailSend" type="button">이메일 전송</button>
          </div>
        </div>


        <!-- 이름 -->
        <div class="mb-3">
          <label for="name" class="form-label" >이름*</label>
          <input type="text" name="userName" class="form-control" id="name" placeholder="이름을 입력하세요">
        </div>

        <!-- 휴대폰 번호 -->
        <div class="mb-3">
          <label for="phone" class="form-label">휴대폰 번호*</label>
          <input type="text" name="userPnum"  class="form-control" id="phone" placeholder="01012345678">
        </div>

        <!-- 비밀번호 -->
        <div class="mb-3">
          <label for="password" class="form-label">비밀번호*</label>
          <input type="password" name="userPwd" class="form-control" id="password" placeholder="비밀번호">
        </div>

        <!-- 비밀번호 확인 -->
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">비밀번호 확인*</label>
          <input type="password" name="userPwd2" class="form-control" id="confirmPassword" placeholder="비밀번호 재입력">
        </div>

        <!-- 가입 버튼 -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary" id="btnSend">회원 가입</button>
        </div>

        <div class="find-links mt-3">
          <a href="/user/searchUserEmail">이메일 찾기</a> | <a href="/user/searchPassword">비밀번호 찾기</a>
          <br>
          <br>
          이미 가입 하셨나요? <a href="/user/login">로그인</a>
        </div>
      </form>
    </div>
  </div>

  <!-- 오른쪽 이미지 영역 (기존 로그인 그대로 유지) -->
  <div class="login-right">
    <img src="/images/logos/TradeMon_WhiteLogo.png" alt="TradeMon 로고">
  </div>
</div>

</body>
</html>
